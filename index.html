<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraDex Tracker</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/list.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dex Tracker</h2>
        </div>
        <ul class="sidebar-menu">
          <div id="manageCollectionsModal">
            <input type="text" id="newCollectionName" placeholder="New Collection">
            <button id="addCollectionBtn">Add Collection</button>
              <li><a href="#" data-section="origin-dex">Origin Dex</a></li>
              <li><a href="#" data-section="shiny-living-dex">Shiny Living Dex</a></li>
              <li>
          </div>
            
                <button id="addPokemonBtn">Add Pokémon</button>
            </li>
        </ul>
    </div>

    <div class="content">
        <section id="home" class="hidden">
          <div
        id="pokemonListContainer"></div>
        </section>
        <section id="origin-dex" class="hidden">
          <!-- Origin Dex section content -->
        </section>
        <section id="shiny-living-dex" class="hidden">
          <!-- Shiny Living Dex section content -->
        </section>
      </div>
        <!-- Toggle Buttons for List and Card View -->
        <div class="view-toggle">
            <button id="listViewBtn" class="active">List View</button>
            <button id="cardViewBtn">Card View</button>
        </div>

        <!-- List View Container -->
        <div id="listContainer" class="view-toggle">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Nickname</th>
                <th>Level</th>
                <th>Type</th>
                <th>Ability</th>
                <th>Moves</th>
                <th>Game</th>
                <th>Ball</th>
              </tr>
            </thead>
            <tbody id="pokemonList">
            </tbody>
          </table>
        </div>

        <!-- Card View Container -->
        <div id="cardContainer" class="view-toggle">
          <div id="pokemonCard" class="card"
        </div>
        </div>

        <div class="search-container">
            <input type="text" id="pokemonSearch" placeholder="Search Pokémon" list="pokemonNames">
            <datalist id="pokemonNames"></datalist>
        </div>
    </div>

    <!-- Modal for Adding Pokémon -->
    <div id="addPokemonModal">
      <form id="addPokemonForm">
          <label for="pokemonName">Pokémon Name:</label>
          <input type="text" id="pokemonName" name="pokemonName" list="pokemonNames">
          <datalist id="pokemonNames"></datalist>
          <img id="pokemonImage" src="sprites/weekly/pokemon/{$}.png"/>
          <input type="submit" id="nextBtn" value="Next">
      </form>
      <button id="addPokemonCloseBtn">Close</button>
    </div>
       <!-- Second Modal for Additional Details -->
    <div id="addDetailsModal">
        <form id="addDetailsForm">
            <label for="pokemonNickname">Nickname:</label>
            <input type="text" id="pokemonNickname" name="pokemonNickname">
    
            <label for="pokemonLevel">Level:</label>
            <input type="number" id="pokemonLevel" name="pokemonLevel">
    
            <label for="pokemonGender">Gender:</label>
            <select id="pokemonGender" name="pokemonGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="genderless">Genderless</option>
            </select>
    
            <label for="pokemonForm">Form:</label>
            <input type="text" id="pokemonForm" name="pokemonForm" list="pokemonFormNames">
            <datalist id="pokemonFormNames">

            </datalist>
    
            <label for="pokemonShiny">Shiny:</label>
            <input type="checkbox" id="pokemonShiny" name="pokemonShiny">
    
            <label for="pokemonAbility">Ability:</label>
            <input type="text" id="pokemonAbility" name="pokemonAbility" list="pokemonAbilities">
            <datalist id="pokemonAbilities">

            </datalist>

            <label for="pokemonNature">Nature:</label>
            <input type="text" id="pokemonNature" name="pokemonNature">
    
            <label for="pokemonMoves">Moves:</label>
            <input type="text" placeholder="Move 1" name="pokemonMoves[]">
            <input type="text" placeholder="Move 2" name="pokemonMoves[]">
            <input type="text" placeholder="Move 3" name="pokemonMoves[]">
            <input type="text" placeholder="Move 4" name="pokemonMoves[]">
    
            <label for="pokemonIV">IVs:</label>
            <input type="text" id="hpIV" placeholder="HP" name="hp">
            <input type="text" id="atkIV" placeholder="Atk" name="atk">
            <input type="text" id="defIV" placeholder="Def" name="def">
            <input type="text" id="spatkIV" placeholder="Sp. Atk" name="spatk">
            <input type="text" id="spdefIV" placeholder="Sp. Def" name="spdef">
            <input type="text" id="speIV" placeholder="Speed" name="spe">
    
            <label for="pokemonGame">Game:</label>
            <input type="text" id="pokemonGame" name="pokemonGame">
    
            <label for="pokemonLocation">Location:</label>
            <input type="text" id="pokemonLocation" name="pokemonLocation">
    
            <label for="pokemonBall">Ball:</label>
            <input type="text" id="pokemonBall" name="pokemonBall">
    
            <input type="submit" value="Add Pokémon">
        </form>
    </div>
    <div id="addPokemonSuccessModal">
        <h2>Pokémon Added!</h2>
        <button id="addPokemonSuccessCloseBtn">Close</button>
  </div>
<script type="module" src="src/js/main.js"></script>
</body>
</html>
