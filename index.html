<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraDex Tracker</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dex Tracker</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Origin Dex</a></li>
            <li><a href="#">Shiny Living Dex</a></li>
            <li>
                <button id="addPokemonBtn">Add Pokémon</button>
            </li>
        </ul>
    </div>

    <div class="content">
        <!-- Toggle Buttons for List and Card View -->
        <div class="view-toggle">
            <button id="listViewBtn" class="active">List View</button>
            <button id="cardViewBtn">Card View</button>
        </div>

        <!-- List View Container -->
        <div id="listContainer" class="active"></div>

        <!-- Card View Container -->
        <div id="cardContainer"></div>

        <div class="search-container">
            <input type="text" id="pokemonSearch" placeholder="Search Pokémon">
            <ul id="results-list"></ul>
        </div>
    </div>

    <!-- Modal for Adding Pokémon -->
    <div class="pokemon-modal" id="addPokemonModal">
        <div class="modal-content">
            <span class="closeModalBtn" id="closeModal">&times;</span>
            <h2>Add Pokémon</h2>
            <form id="addPokemonForm">
                <label for="pokemonName">Pokémon:</label>
                <input type="text" id="pokemonName" name="pokemonName" autocomplete="off"> 
                <div id="pokemonNameDropdown" class="suggestion"></div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
